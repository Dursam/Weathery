<div class="container_weather">
    <div id="divWeatherMain" style="visibility: {{Visibility}};">

        <div *ngIf="WeatherData.isDay" class="weatherWidgetRow">
            <i class="preview"></i>
        </div>
        <div *ngIf="!WeatherData.isDay" class="weatherWidgetRow">
            <i class="preview"></i>
        </div>

        <div class="preview" style="background-image: url('../../assets/img/weathery/weather-api/animated/{{getWeatherType()}}.svg');"></div>
        <div class="weatherWidgetRow" style="font-size: 12px;margin-top: 5px;">{{WeatherData.weatherDescription}}</div>
        <div class="weatherWidgetRow" style="font-size: 32px;margin-top: 5px;">{{WeatherData.temp_celcius}}째</div>
        <div class="weatherWidgetRow" style="font-size: 12px;">{{WeatherData.temp_min}}째 / {{WeatherData.temp_max}}째</div>
        <div class="weatherWidgetRow" style="font-size: 12px;">Feels Like: {{WeatherData.temp_feels_like}}째</div>
        <div class="weatherWidgetRow" style="font-size: 25px;margin-top: 10px;">{{WeatherData.name}}</div>
        <div class="weatherWidgetRow" style="font-size: 12px;">Humidity: {{WeatherData.main.humidity}}%</div>
    </div>
</div>
