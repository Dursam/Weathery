<div class="page-header">
    <div class="video-container">
        <video playsinline autoplay muted loop>
            <source src="http://skullbox.freeboxos.fr:27924/share/a_8jsjxG1Djcn19o/bg-vid.mp4" type="video/mp4">
        </video>
    </div>
    <div  *ngIf="loading" class="page-header-image" [ngStyle]="{'background-image': 'url(' + setBackgroundImage() + ')'}"></div>
    <div class="container">
        <div class="logo-text">Weathery</div>
        <form autocomplete="off" class="form"  (ngSubmit)="rechercheVille(nomVille)">
            <div class="content">
                <div class="input-group form-group-no-border" >
                    <label for="input"></label>
                    <input type="text"
                           class="form-control"
                           name="nomVille"
                           [(ngModel)]=nomVille required
                           placeholder="Search..."
                           list="datalist"
                           autocomplete="off"
                           id="input"
                           (input)="requeteVille(nomVille)"
                    >
                    <input class="reset-button" type="reset" value="â†º">
                    <datalist id="datalist">
                        <option *ngFor="let c of tabVilles" [value]="c">
                    </datalist>
                </div>
            </div>
            <div class="footer text-center">
                <button  class="glass-button" >Go</button>
            </div>
        </form>
        <app-weather></app-weather>
        <div class="git-border"><!-- Place this tag where you want the button to render. -->
            <a class="github-button" href="https://github.com/Dursam/Weathery#weathery-" data-color-scheme="no-preference: dark_dimmed; light: dark_dimmed; dark: dark;" aria-label="Check out Weathery on Github">Weathery on Github</a></div>
    </div>

</div>
